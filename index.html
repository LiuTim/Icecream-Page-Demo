	<script type="text/javascript">
			$("#prod-navbar").css( "visibility", "hidden" );

			var prod_info_top = $('#ice-cream').offset().top;
			var info_area = $('#ice-cream-choco').offset().top;
			var $web_win = $(window).scroll(function(){

				if ($web_win.scrollTop() >= prod_info_top){
					$("#prod-navbar").css( "visibility", "visible" );
				}else{
					$("#prod-navbar").css( "visibility", "hidden" );
				}
				if($web_win.scrollTop() >= info_area){
					$("#prod-navbar").css( "visibility", "hidden" );
				}
			});

			$('.toheader').click(function(){
				$('html,body').animate({scrollTop: 0}, 1000);
				return false;
			});
	</script>
