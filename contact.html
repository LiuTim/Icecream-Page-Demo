		function SubmitOk()
  		{
  			$("input").removeClass("error");
      	fn = document.contactform;
      	errTxt = "";
      	errcount = 0;
		   if(fn.Sex.value==''){
		      errTxt = "Sex required!";
		      $("input[name='Sex']").addClass("error");
		      errcount = errcount + 1;
		   }
		   if(fn.Cust_name.value==''){
		      errTxt = "Name required!";
		      $("input[name='Cust_name']").addClass("error");
		      errcount = errcount + 1;
		   }
		   if(fn.tel.value==''){
		      errTxt = "Tel required!";
		      $("input[name='tel']").addClass("error");
		      errcount = errcount + 1;
		   }
		   if(fn.email.value==''){
		      errTxt = "Email required!";
		      $("input[name='email']").addClass("error");
		      errcount = errcount + 1;
		   }
		   if(fn.info.value==''){
		      errTxt = "info required!";
		      $("textarea[name='info']").addClass("error");
		      errcount = errcount + 1;
		   }

	   	if(errcount>0)
	   	{
	      	if(errcount>1)
	      	{
	      		alert("The * is required field.");
	      	}
	      	else
	      	{
	      		alert(errTxt);
	      	}
	      }
	      else
	      {
	      	$('#Contact_alert').modal('show');
		      var dots = window.setInterval( function() {
		         var wait = document.getElementById("dot");
		         if ( wait.innerHTML.length > 3 ) 
		            wait.innerHTML = ".";
		         else 
		            wait.innerHTML += ".";
		      }, 500);
	      	document.getElementById("contactform").submit();
	      }
	   }
